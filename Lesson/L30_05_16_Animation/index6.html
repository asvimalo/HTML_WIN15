<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        div {
            border: 3px solid black;
            width: 30px;
            height: 30px;
            /*transform: skew(20deg, 5deg)*/ /*Alternative: skewX(-20deg) skewY(-5deg);*/ /*    ----------------------> X  */
            transition: cubic-bezier(.61,.43,.88,.80) 10s;
        }
        div:hover{
            transform: skew(20deg, 5deg)  scale(2.10) rotate(300deg);
            position: absolute;
            top: 200px;
            right: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
