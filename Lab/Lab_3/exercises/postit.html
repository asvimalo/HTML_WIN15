<!DOCTYPE html>
<html>
<head>
    <title>PostIt</title>
	<meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
    <style>
        .post {
            font-family: 'Arizonia', Helvetica, sans-serif;
            padding: 0px;
            width: 245px;
            height: 245px;
            position: absolute;
            background-color: #ffd800;
            box-shadow: 20px 20px 50px gray;
            overflow: hidden;
            font-size:310%;
            top:200px;
            left:200px;
            text-align: center;
            transition: all 5s;
            transform:  rotate(-10deg);
            

        }
        
        div:hover {
            transform: rotate(20deg);
            width:500px;
            height: 500px;
            background-color: #4cff00;
            position: absolute;
            box-shadow: 0 10px 20px 0px;
            left: 700px;
            
        }
        div span:hover {
            visibility:visible;
        }
    </style>
</head>
<body>
    <div class="post">
        <div>
            <p>Only little text to be see here! <span>NOT! Here is more room to see more text!</span></p>
        </div>
    </div>
</body>
</html>
