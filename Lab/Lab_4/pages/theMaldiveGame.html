       #scuba img {
           width: 100%;
           height:auto;
       }
       #scuba {
           
           position: absolute;
           top: 10%;
           right:10%;
           z-index: 10;
           animation-name: scuba;
           animation-direction: normal;
           animation-iteration-count: infinite;
           animation-duration:5s;
           animation-timing-function: ease;
       }

       #stonefish img {
           width: 100%;
           height:auto;
           transition: transform 1s;
       }
       #stonefish {
           width: 5%;
           height: auto;
           
           animation-name: stonefish;
           animation-direction:  normal;
           animation-iteration-count: infinite;
           animation-duration:15s;
           animation-timing-function: linear;
       }
       @keyframes stonefish {
           0% {z-index: 10;position: absolute; top: 50%; right: 10%; transform: rotateY(0deg);}
           15% {z-index: 10;position: absolute; top: 60%; right: 25%; transform: rotateY(0deg);}
           30% {z-index: 10;position: absolute; top: 70%; right: 50%; transform: rotateY(0deg);}
           45% {z-index: 10;position: absolute; top: 80%; right: 75%; transform: rotateY(0deg);}
           50% {z-index: 10;position: absolute; top: 80%; right: 90%; transform: rotateY(180deg);}
           65% {z-index: 10;position: absolute; top: 70%; right: 75%; }
           80% {z-index: 10;position: absolute; top: 60%; right: 50%; }
           90% {z-index: 10;position: absolute; top: 50%; right: 25%; }          
           100% {z-index: 10;position: absolute; top: 50%; right: 10%; transform: rotateY(180deg);}
           
       }
       @keyframes scuba {
           0% {z-index: 10;position: absolute; top: 10%; right: 10%; }
           50% {z-index: 10;position: absolute; top: 20%; right: 10% ;}
           100% {z-index: 10;position: absolute; top: 10%; right: 10% ;transform: rotateY(0deg);}
       }
