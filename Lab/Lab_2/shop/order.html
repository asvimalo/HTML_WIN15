        <form id="pay" action="receipt.html">
            <fieldset>
                <legend>User Info</legend>
                <label for="username">Username </label><input name="username" placeholder="Username" autofocus tabindex="1" maxlength="10" required/><br />
                <label for="email">Email </label><input name="email" type="email" placeholder="example@gmail.com" tabindex="1" required/><br />
                <label for="psw">Password </label><input name="psw" type="password" tabindex="1"  maxlength="16" required/>
            </fieldset>
    
            <br />
    
            <fieldset>
                <legend>Delivery address</legend>
                <label for="name">Name </label><input name="name" tabindex="2" /><br />

                <label for="phone">Phone number </label><input name="phone" tabindex="3" /><br />
                <label for="project">Project number </label><input name="project" maxlength="20"/>
            </fieldset>

            <br />
            <fieldset>
